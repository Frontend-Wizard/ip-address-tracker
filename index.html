<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin="" />

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
        <title>IP Address Tracker</title>
    </head>

    <body>
        <div class="bgimg"> </div>
        <div id="mapid"></div>
        <header>
            <h1>IP Address Tracker</h1>
            <div class="inputIP" id="inputDiv">
                <input placeholder="Search for any IP address or domain" id="IPInput" type="text" minlength="7"
                    maxlength="15" size="15" autofocus autocomplete="off">
                <div class="arrow">
                    <img src="Images/icon-arrow.svg">
                </div>
            </div>
        </header>
        <main>
            <div class="data">
                <h3>IP ADDRESS</h3>
                <h2 id="IP">192.212.174.101</h2>
            </div>
            <div class="data">
                <h3>LOCATION</h3>
                <h2 id="Location">Brooklyn, NY 10001</h2>
            </div>
            <div class="data">
                <h3>TIMEZONE</h3>
                <h2 id="Timezone">UTC -05:00</h2>
            </div>
            <div class="data">
                <h3>ISP</h3>
                <h2 id="ISP">SpaceX Starlink</h2>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
